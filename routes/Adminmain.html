<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
    <link rel="stylesheet" href="Adminmain.css">
    <script src="sweetalert2.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="heading">
        <span>Admin Page</span>
    </div><br>
    <!-- user details get -->
    <button class="viewdata">View User Data</button>
    <table id="table">
        <tr>
            <th  bgcolor="blue">ID</th>
            <th  bgcolor="blue">NAME</th>
            <th  bgcolor="blue">EMAIL</th>
            <th  bgcolor="blue">PASSWORD</th>
            <th  bgcolor="blue">clear</th>
        </tr>
    </table><br><br>
<!-- Songs List Get -->
    <button class="viewsongs">View Songs Data</button>
    <table id="table2">
        <tr>
            <th  bgcolor="blue">SONG NAME</th>
            <th  bgcolor="blue">AUTHOR NAME</th>
            <th  bgcolor="blue">MOVIE NAME</th>
            <th  bgcolor="blue">CLEAR</th>
        </tr>
    </table><br><br>


    <h1 class="addnewsongs"><u>Add New Songs</u></h1><br><br>
    <form class="formcls"><br><br>
    <label>Enter Song Name</label><br><br>
<input type="text" class="songname" placeholder="Enter Song"><br><br>
<label>Enter Author Name</label><br><br>
<input type="text" class="authorname" placeholder="Author Name"><br><br>
<label>Enter Movie Name</label><br><br>
<input type="text" class="moviename" placeholder="movie Name"><br><br>
<label>Song  Upload</label><br><br>
<input type="file" class="songfile"><br><br>
<button class="submitsong">Submit</button>
    </form>
<script src="../frondend/addsongscript.js"></script>
<!-- <script src="../routes/Adminmain.js"></script> -->
<script src="../frondend/adminmainnew.js"></script>
</body>
</html>
